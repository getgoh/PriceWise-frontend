<div class="searchBody flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-4">
        <h1 class="text-2xl font-semibold text-center mb-4">Search</h1>
        <div class="relative">
            <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" 
                class="w-full p-3 pl-10 text-lg border rounded-lg shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <!-- <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-6 h-6 text-gray-400" 
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M21 21l-4.35-4.35m0 0a7.5 7.5 0 1 0-10.6-10.6 7.5 7.5 0 0 0 10.6 10.6z" />
            </svg> -->
        </div>
        <div class="mt-4">
            <button class="w-full p-3 text-lg font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600" 
                (click)="searchUsers()">Search</button>
        </div>
        <div class="mt-4">
            <ul *ngIf="searchResults.length > 0">
                <li *ngFor="let result of searchResults" class="p-3 border rounded-lg shadow-md">
                    <span>{{ result.firstName }} {{ result.lastName }}</span>
                </li>
            </ul>
            <p *ngIf="searchResults.length === 0" class="text-center">No results found</p>
        </div>
    </div>
</div>
